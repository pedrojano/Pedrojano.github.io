<!DOCTYPE html>
<html lang="pt-BR">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/imagens/icone-mario.png" type="image/ x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css"> 
    <link rel="stylesheet" href="./src/css/estilo.css">
    <link rel="stylesheet" href="./src/css/responsivo.css"> 
    <title>Super Mario</title>
</head>

<body> 
    <div class="fundo-video">
        <video class="video" autoplay loop muted>
            <source src="src/video/video-mario.mp4" type="video/mp4">
        </video> 
    </div>
    <header class="cabecalho">
        <a> 
            <img Class="logo" src="src/imagens/logo-chapeu-mario.png" alt="Logo Chapéu Mario">
        </a>
    </header>
    <main class="container">
        <div class="informacoes">
            <img class="imagem-titulo" src="src/imagens/titulo.png" alt="imagem do título do filme">
            <p class="descricao">Super Mario é uma série de jogos eletrônicos de plataforma, criada pela Nintendo,
                baseada e estrelada pelo encanador fictício Mario. Alternativamente chamada de série Super Mario Bros.
                ou simplesmente série Mario, é a série central da ampla franquia Mario</p>
            <button class="botao-trailer" id="botao-trailer" onclick="openTrail()">Veja o Trailer</button>
        </div>
        <img class="mario" src="src/imagens/super-mario-chars.png" alt="imagem dos amigos do mario">
        <div class="modal" id="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal" id="fechar-modal" onclick="closeTrail()">X</span>
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Cb4WV4aXBpk"
                    title="Trailer oficial" frameborder="1"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </div>
    </main>
    <script src="src/js/index.js"></script>
</body>

</html>
