<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>
</head>

<body>
    <header class="conversor-hearder">
        <nav class="main-nav">
            <div class="logo">
                <span>CDM</span>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <form id="form" action="index.js" method="get">
                <div class="form-grup">
                    <label for="value">Digite o valor para converter:</label>
                    <input type="number" id="valor" step="0.01" min="0" required>
                </div>
                <div class="form-coins-input">
                    <label for="coins-origin">Converter de:</label>
                    <select name="coins-origin" required>
                        <option value="BRL">Real (BRL)</option>
                        <option value="USD">Dólar Americano (USD)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="KRW">Won Coreano (KRW)</option>
                    </select>
                </div>
                <div class="form-coins-output">
                    <label for="coins-exit">Para:</label>
                    <select name="coins-exit" required>
                        <option value="BRL">Real (BRL)</option>
                        <option value="USD">Dólar Americano (USD)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="KRW">Won Coreano (KRW)</option>
                    </select>
                </div>
                <button type="submit">Converter</button>
            </form>
            <div class="result"></div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
